<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <style>
             
        body{
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0f0f0f, #1a1a1a, #2a2a2a, #1a1a1a, #0f0f0f);
            background-attachment: fixed;
        }

        header{
            font-size: 300%;
            font-family: sans-serif;
            font-weight: 900;
            color: whitesmoke;
            margin-left: 10px;
        }
        button:not(.back-button) {
            background-color:orange;        
            color: #2a2a2a;                   
            border: none;
            border-radius: 50px;           
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;    
    }

        button:hover:not(.back-button) {
            background-color: #333;        
            transform: scale(1.05);
            color: whitesmoke;         
    }
        
        input {
            padding: 12px 16px;
            border: 2px solid orange;         
            border-radius: 50px;          
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #2a2a2a;
            color:whitesmoke;
    }

        

        
        h2{
            color: whitesmoke;
            margin-left: 10px;
            font-size: 200%;
            font-family: sans-serif;
            font-weight: 450%
            
            
            
        }
        h1{
            color: whitesmoke;
            margin-left: 10px;
            font-size: 250%;
            font-family: sans-serif;
            font-weight: 500%
        }

       
        .back-button {
      background-color: orange;
      color: #2a2a2a;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: absolute;
      top: 10px;
      right: 10px;
    }
        .back-button:hover {
      background-color: #333;
      color: whitesmoke;
      transform: rotate(90deg); /* optional: dreht das X leicht beim Hover */
    }
        .code{
            margin-top: 10px;
    }

    .restart{
        padding: 12px 24px; 
    }

    .zeile{
        display: flex;
        align-items: center;
        gap: 20px;
    }
        
    </style>
</head>
<body>
    
    <header>Number GuessingGame</header>
    <button onclick="window.location.href='index.html'" class="back-button" aria-label="Zurück">✕</button>
    <h1 id="headline">Bitte rate die Zahl!</h1>

    <div class="zeile">
        <h2 id="displayTries">Versuche: 0</h2>
        <button  onclick="location.reload()" class="restart" >Neustart!</button>
    </div>

    <form onsubmit="guessTheNumber(); return false">
        <input class="input" id="myNumber" type="number" required placeholder="Zahl Eingeben">
        <button>Raten!</button>
    </form>

    

    <form onsubmit="passwortEingeben(); return false">
        <input class="code" id="code" type="text"required placeholder="Passwort eingeben">
        <button>Log in</button>
    </form>

    

    <script src="script.js"></script>
    
</body>
</html>
